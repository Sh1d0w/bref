name: Build Docker images

on:
  pull_request:
    paths:
      - runtime/**

jobs:
  publish:
    name: Testing Runtime
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Testing PHP 8.0
        run: cd runtime/php80 && make test
